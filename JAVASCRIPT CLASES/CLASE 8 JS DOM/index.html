<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importar 1era parte de bootstrap para mas facil -->
</head>
<body>
    <div class="container">
        <div>
            <h3>ejemplo uno</h3>
            <!-- los id son unicos, debe haber 1` id por cada elemento -->
            <div id="contenedor-ejemplo-uno"> 
                <p id="parrafo-uno">
                    este es el ejemplo uno
                </p>
            </div>
        </div>
        <hr>
        <div>
            <h3>ejemplo dos</h3>
            <div class="contenedor-ejemplo-dos">
                <p>contenedor uno</p>
            </div>
            <div class="contenedor-ejemplo-dos">
                <p>contenedor dos</p>
            </div>
            <div class="contenedor-ejemplo-dos">
                <p>contenedor tres</p>
            </div>
            <div class="contenedor-ejemplo-dos">
                <p>contenedor cuatro</p>
            </div>
            <hr> 
            <!-- que era un hr? -->
            <div>
                <h3>ejemplo tres</h3>
                <ul>
                    <li>elemento uno lista</li>
                    <li>elemento dos lista</li>
                    <li>elemento tres lista</li>
                </ul>
            </div>
            <hr>
            <div>

            </div>
            <hr>
            <div>
                <h3>ejemplo cinco</h3>
            </div>

        </div>


        <div>
            <h3>ejemplo completo</h3>
            <div id="contenedor-productos" class="row">

            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <!-- aqui va la 2da parte del bootstrap -->
</body>
</html>
